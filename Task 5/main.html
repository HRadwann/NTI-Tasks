<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 300px;
    }

    form input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #0056b3;
    }

    .countdown-display {
      margin-top: 20px;
      font-size: 18px;
      color: #444;
    }

    .event-message {
      font-weight: bold;
      color: green;
      margin-top: 10px;
    }

    .search-bar {
      width: 300px;
      margin-bottom: 20px;
    }

    .event-list {
      width: 300px;
    }

    .event-item {
      background: #fff;
      padding: 10px;
      margin-bottom: 5px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>

  <h1>Countdown Timer</h1>

  <input type="text" class="search-bar" placeholder="Search event by name..." id="searchInput">

  <form id="countdownForm">
    <input type="text" id="eventName" placeholder="Event Name" required>
    <input type="number" id="timeRemaining" placeholder="Time Remaining (in seconds)" required>
    <button type="submit">Start Countdown</button>
  </form>

  <div class="countdown-display" id="countdownDisplay"></div>

  <div class="event-list" id="eventList"></div>

 <script src="main.js"></script>
</body>
</html>
