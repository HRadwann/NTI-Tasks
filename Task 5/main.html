<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Countdown</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #2b2f47;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      font-size: 2.2em;
      text-align: center;
      margin-bottom: 30px;
      color: #00d9ff;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ccc;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    input, textarea {
      background-color: #393c57;
      color: #f0f0f0;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    .timer-display, .celebration {
      text-align: center;
      margin-top: 30px;
      display: none;
    }

    .timer-display.active, .celebration.active {
      display: block;
    }

    .countdown {
      font-size: 3em;
      font-weight: bold;
      color: #ffcc00;
      margin: 20px 0;
    }

    .message {
      font-size: 1.2em;
      color: #9effa9;
      min-height: 40px;
    }

    .celebration h2 {
      font-size: 2em;
      color: #00ffcc;
      margin-bottom: 10px;
    }

    .fireworks {
      font-size: 1.5em;
      margin: 15px 0;
    }

    .reset-btn {
      margin-top: 20px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
    }

    .reset-btn:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Event Countdown </h1>

    <div id="setupForm">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" placeholder="Enter your event name">

      <label for="duration">Duration (seconds):</label>
      <input type="number" id="duration" placeholder="Enter countdown duration" min="1" max="3600">

      <label for="messages">Messages (one per line):</label>
      <textarea id="messages" placeholder="Example:\nGet ready!\nAlmost there!\nFinal countdown!"></textarea>

      <button onclick="startCountdown()"> Start Countdown </button>
    </div>

    <div class="timer-display" id="timerDisplay">
      <div class="event-title" id="eventTitle"></div>
      <div class="countdown" id="countdown"></div>
      <div class="message" id="message"></div>
      <button class="reset-btn" onclick="resetTimer()">Reset Timer</button>
    </div>

    <div class="celebration" id="celebration">
      <h2> Time's Up! </h2>
      <!-- <div class="fireworks">ðŸŽ† ðŸŽ‡ âœ¨ ðŸŽ† ðŸŽ‡ âœ¨</div> -->
      <div class="event-title" id="celebrationEvent"></div>
      <p style="margin-top: 10px;">The wait is over! Let's go! ðŸš€</p>
      <button class="reset-btn" onclick="resetTimer()">Start New Timer</button>
    </div>
  </div>


</body>
</html>
