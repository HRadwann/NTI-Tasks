<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Registration</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>

  <h2>Product Registration Form</h2>

  <div class="form-section">
    <form id="productForm">
      <div class="form-group">
        <label>Product Name:</label>
        <input type="text" id="productName" />
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" id="description" />
      </div>
      <div class="form-group">
        <label>Price:</label>
        <input type="number" id="price" min="0.01" step="0.01" />
      </div>
      <div class="form-group">
        <label>Category:</label>
        <select id="category">
          <option value="">Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Books">Books</option>
          <option value="Food">Food</option>
        </select>
      </div>
      <div class="form-group">
        <label><input type="checkbox" id="availability" /> Available</label>
      </div>
      <button type="submit" id="submitBtn">Add Product</button>
    </form>
  </div>

  <div class="table-section">
    <div class="search-filter">
      <input type="text" id="searchInput" placeholder="Search by Name or Category" />
      <select id="filterCategory">
        <option value="">Filter by Category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Books">Books</option>
        <option value="Food">Food</option>
      </select>
    </div>

    <table id="productTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Category</th>
          <th>Available</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Products will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
